<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothing Store - Shop the Latest Fashion</title>
  <style>
    :root {
      --color-primary: #1a365d;
      --color-secondary: #4299e1;
      --color-accent: #f7fafc;
      --color-bg: #ffffff;
      --color-text: #2d3748;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 16px;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--color-primary);
      color: white;
      padding: 1rem 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a.logo {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: var(--color-secondary);
    }
    /* Hero */
    .hero {
      background: linear-gradient(90deg, var(--color-primary) 60%, var(--color-secondary) 100%);
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background: var(--color-secondary);
      color: var(--color-primary);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin: 0 0.5rem;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #367ecc;
      color: white;
    }
    /* Products */
    #products {
      padding: 3rem 1rem;
      background: var(--color-accent);
      text-align: center;
    }
    #products h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--color-primary);
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(26,54,93,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 8px 32px rgba(26,54,93,0.2);
    }
    .product-card img {
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
      color: var(--color-primary);
    }
    .product-card p {
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
    }
    .product-price {
      font-weight: 700;
      color: var(--color-secondary);
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    .btn-cart {
      background: var(--color-primary);
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-cart:hover {
      background: #154272;
    }
    /* Cart */
    #cart {
      position: fixed;
      right: 1rem;
      top: 5rem;
      background: white;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 6px 32px rgba(26,54,93,0.3);
      padding: 1rem;
      z-index: 1100;
      font-family: Arial, sans-serif;
    }
    #cart h3 {
      margin-top: 0;
      color: var(--color-primary);
      text-align: center;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      max-height: 40vh;
      overflow-y: auto;
    }
    #cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    #cart li button {
      background: var(--color-secondary);
      border: none;
      color: white;
      border-radius: 4px;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    #cart .cart-total {
      text-align: right;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--color-primary);
    }
    #cart .cart-actions button {
      width: 48%;
      padding: 0.75rem 0;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #cart .btn-purchase {
      background: var(--color-primary);
      color: white;
    }
    #cart .btn-clear {
      background: var(--color-secondary);
      color: white;
    }
    #cart .cart-actions {
      display: flex;
      justify-content: space-between;
      gap: 1%;
    }
    /* Contact & Footer */
    #contact {
      padding: 3rem 1rem;
      text-align: center;
    }
    footer {
      background: var(--color-primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    /* Responsive menu */
    @media(max-width: 768px) {
      nav ul {
        display: none;
      }
      nav .nav-toggle {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
      }
      #cart {
        width: 95vw;
        left: 2.5vw;
        right: 2.5vw;
        top: 4rem;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="#home" class="logo">Clothing Store</a>
        <button class="nav-toggle" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
        <ul id="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Shop</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <div class="container">
      <h1>Shop Trendy Clothes Online</h1>
      <p>Quality fashion apparel delivered to your doorstep.</p>
      <button class="btn-primary" onclick="scrollToSection('#products')">Shop Now</button>
    </div>
  </section>

  <section id="products" class="container">
    <h2>Our Products</h2>
    <div class="products-grid" id="productsGrid">
      <!-- Products added by JS -->
    </div>
  </section>

  <div id="cart" hidden>
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <div class="cart-total" id="cartTotal">Total: $0</div>
    <div class="cart-actions">
      <button class="btn-purchase" onclick="purchaseCart()">Purchase</button>
      <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: support@clothingstore.com | Phone: +1 555-987-6543</p>
  </section>

  <footer>
    &copy; 2025 Clothing Store. All rights reserved.
  </footer>

  <script>
    // Responsive menu toggle
    function toggleMenu() {
      const navMenu = document.getElementById('nav-menu');
      navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
    }
    function scrollToSection(id) {
      document.querySelector(id).scrollIntoView({behavior: 'smooth'});
    }

    // Products Data
    const products = [
      { id: 1, name: "Classic White Tee", description: "Comfortable 100% cotton white T-shirt.", price: 19.99, img: "https://via.placeholder.com/180x220?text=White+Tee" },
      { id: 2, name: "Denim Jacket", description: "Stylish and durable denim jacket.", price: 79.99, img: "https://via.placeholder.com/180x220?text=Denim+Jacket" },
      { id: 3, name: "Casual Hoodie", description: "Cozy hoodie for chilly days.", price: 49.99, img: "https://via.placeholder.com/180x220?text=Hoodie" },
      { id: 4, name: "Summer Dress", description: "Light and breezy summer dress.", price: 59.99, img: "https://via.placeholder.com/180x220?text=Summer+Dress" }
    ];

    const productsGrid = document.getElementById('productsGrid');
    const cartDiv = document.getElementById('cart');
    const cartItemsUl = document.getElementById('cartItems');
    const cartTotalDiv = document.getElementById('cartTotal');

    // Render Products
    function renderProducts() {
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="btn-cart" onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productsGrid.appendChild(card);
      });
    }

    // Cart Logic
    let cart = [];

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      alert(`${product.name} added to cart.`);
      updateCartUI();
    }

    function updateCartUI() {
      cartDiv.hidden = cart.length === 0;
      cartItemsUl.innerHTML = '';
      const productCount = {};

      // Calculate quantities for each product
      cart.forEach(item => {
        productCount[item.id] = (productCount[item.id] || 0) + 1;
      });

      Object.entries(productCount).forEach(([id, qty]) => {
        const prod = products.find(p => p.id === +id);
        const li = document.createElement('li');
        li.textContent = `${prod.name} x${qty} - $${(prod.price * qty).toFixed(2)}`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => removeFromCart(+id);
        li.appendChild(removeBtn);
        cartItemsUl.appendChild(li);
      });

      const total = cart.reduce((acc, p) => acc + p.price, 0);
      cartTotalDiv.textContent = 'Total: $' + total.toFixed(2);
    }

    function removeFromCart(productId) {
      const idx = cart.findIndex(p => p.id === productId);
      if (idx > -1) {
        cart.splice(idx, 1);
        updateCartUI();
      }
    }

    function clearCart() {
      if(confirm('Clear all items from cart?')) {
        cart = [];
        updateCartUI();
      }
    }

    // Simulate purchase - replace with actual payment integration as needed
    function purchaseCart() {
      if(cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      const confirmPurchase = confirm(`Confirm purchase of ${cart.length} items for total $${cart.reduce((a,p)=>a+p.price, 0).toFixed(2)}?`);
      if(confirmPurchase) {
        alert('Thank you for your purchase!');
        cart = [];
        updateCartUI();
      }
    }

    // Initialize
    renderProducts();
    updateCartUI();
  </script>
</body>
</html>
