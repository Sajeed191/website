<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Store | New Arrivals & Categories</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fafafd;
      color: #222;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: #de2148;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 1.2rem;
      align-items: center;
      font-size: 1.15rem;
    }
    nav a {
      color: #222;
      text-decoration: none;
      font-weight: 600;
      padding: 0.2rem 0.7rem;
    }
    nav a:hover {
      color: #de2148;
    }
    .nav-icons {
      display: flex;
      gap: 1rem;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 0.5rem;
    }
    h2 {
      font-size: 1.3rem;
      margin: 2rem 0 1rem 0;
      letter-spacing: 0.04em;
      color: #222;
      font-family: inherit;
    }
    /* New Arrivals Carousel */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1.2rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .carousel-card {
      min-width: 260px;
      max-width: 285px;
      scroll-snap-align: center;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 14px rgba(60,60,60,0.07);
      overflow: hidden;
      padding: 1rem 1rem 0.5rem 1rem;
      flex: 0 0 auto;
      text-align: left;
    }
    .carousel-card img {
      display: block;
      width: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      margin-bottom: 0.8rem;
      border-radius: 10px;
      background: #eee;
    }
    .carousel-card .subtitle {
      color: #999;
      font-size: 0.93rem;
      margin-bottom: 0.15rem;
    }
    .carousel-card .title {
      font-weight: 600;
      margin-bottom: 0.05rem;
      font-size: 1.02rem;
    }
    .carousel-card .price {
      color: #de2148;
      font-weight: 700;
      margin-top: 1px;
      margin-bottom: 3px;
      font-size: 1.08rem;
    }
    /* Dots */
    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin: 0.2rem 0 1.2rem 0;
    }
    .dot {
      width: 9px;
      height: 9px;
      background: #ddd;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .dot.active { background: #222; }
    /* Categories */
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.2rem;
      margin-top: 1.3rem;
    }
    .category-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(60,60,60,0.07);
      overflow: hidden;
      text-align: center;
      padding-bottom: 0.8rem;
    }
    .category-card img {
      width: 100%;
      aspect-ratio: 4/4.2;
      object-fit: cover;
      background: #eee;
      margin-bottom: 0.6rem;
      border-radius: 8px 8px 0 0;
    }
    .category-card .category-label {
      font-weight: 600;
      color: #444;
      font-size: 1rem;
      letter-spacing: 0.01em;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 620px) {
      .carousel-card, .category-card { min-width: 80vw; }
      .container { padding: 1rem 0.2rem; }
      header { padding: 0.6rem 0.5rem; }
      h2 { font-size: 1.13rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Styled Store</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Categories</a>
      <a href="#">Account</a>
      <span class="nav-icons">
        <a href="#" title="Search">&#128269;</a>
        <a href="#" title="Wishlist">&#9825;</a>
        <a href="#" title="Cart">&#128722;</a>
      </span>
    </nav>
  </header>
  <main class="container">
    <h2>NEW ARRIVALS</h2>
    <div class="carousel">
      <!-- Product 1 -->
      <div class="carousel-card">
        <img src="content://media/external/downloads/1000040581" alt="Cotton Linen Pristine Shirt"/>
        <div class="title">Cotton Linen: Pristine</div>
        <div class="subtitle">Cotton Linen Shirts</div>
        <div class="price">&#8377; 1499</div>
      </div>
      <!-- Product 2 -->
      <div class="carousel-card">
        <img src="https://via.placeholder.com/280x350.png?text=Black+Shirt" alt="Cotton Linen Soft Black Shirt"/>
        <div class="title">Cotton Linen: Soft Black</div>
        <div class="subtitle">Cotton Linen Shirts</div>
        <div class="price">&#8377; 1499</div>
      </div>
      <!-- Add more products as desired -->
    </div>
    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <!-- Add more dots if more products -->
    </div>

    <h2>CATEGORIES</h2>
    <div class="categories-grid">
      <div class="category-card">
        <img src="https://via.placeholder.com/180x180.png?text=White+Shirt"irt" alt="T-Shirts"/>
        <div class="category-label">T-SHIRTS</div>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/180x180.png?text=Bottoms" alt="All Bottoms"/>
        <div class="category-label">ALL BOTTOMS</div>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/180x180.png?text=Denim" alt="Denims"/>
        <div class="category-label">DENIMS</div>
      </div>
      <div class="category-card">
        <img src="https://via.placeholder.com/180x180.png?text=Shirts" alt="Shirts"/>
        <div class="category-label">SHIRTS</div>
      </div>
    </div>
  </main>
</body>
</html>
